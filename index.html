<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Music App</title>
  </head>
  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-apple"></i>
      </a>
    </nav>
    <main>
      <p class="recent-text">Recently Added</p>
      <div class="container">
        <div class="box a" id="div0" onclick="clickedSong(this.id)">
          <img src="https://i.scdn.co/image/ab67616d0000b273e78e5115b648f9899d2c0742" alt="">
          <p class="title-text">For the Love of You</p>
          <p class="artist-text">The Isley Brothers</p>
        </div>
        <div class="box b" id="div1" onclick="clickedSong(this.id)">
          <img src="https://themusicalhype.com/wp-content/uploads/2017/08/daniel-caesar-freudian-golden-child-recordings.jpg" alt="">
          <p class="title-text">Best Part</p>
          <p class="artist-text">Daniel Caesar</p>
        </div>
        <div class="box c" id="div2" onclick="clickedSong(this.id)">
          <img src="https://is1-ssl.mzstatic.com/image/thumb/Music118/v4/7b/93/98/7b9398ab-7a92-5b94-47a3-eda3a4a109bc/884977361353.jpg/600x600bf-60.jpg" alt="">
          <p class="title-text">I Look Good</p>
          <p class="artist-text">Chalie Boy</p>
        </div>
        <div class="box d" id="div3" onclick="clickedSong(this.id)">
          <img src="https://i1.sndcdn.com/artworks-XEnaZwQAPB6m9Max-Qd8ucA-t500x500.jpg" alt="">
          <p class="title-text">Return of the Mack</p>
          <p class="artist-text">Mark Morrison</p>
        </div>
        <div class="box e" id="div4" onclick="clickedSong(this.id)">
          <img src="https://i.discogs.com/Ojds0T8hHorBwa0mGLpJF3GhM_Fyj9iCzZkzGOnm9Z4/rs:fit/g:sm/q:40/h:300/w:300/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9SLTM4MTE3/ODctMTUwODA4ODg5/Ny04MzY3LmpwZWc.jpeg" alt="">
          <p class="title-text">Computer Love</p>
          <p class="artist-text">Zapp</p>
        </div>
        <div class="box f" id="div5" onclick="clickedSong(this.id)">
          <img src="https://www.rhino.com/sites/g/files/g2000012691/files/styles/article_image/public/2018-03/603497898749.sml__0.jpg?itok=W3aS9Dlv" alt="">
          <p class="title-text">I'll Be Missing You</p>
          <p class="artist-text">Puff Daddy</p>
        </div>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-light bg-dark">
        <button id="stopBtn"><i class="fa-solid fa-stop"></i></button>
      </nav>
    </footer>
    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
